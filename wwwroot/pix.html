<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PIX Dinâmico</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f7f7f7;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 150px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }

        #valorDisplay {
            margin-top: 10px;
            font-size: 20px;
            color: #555;
        }

        #erroMensagem {
            margin-top: 5px;
            color: red;
            font-weight: bold;
        }

        #qrcode {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:disabled {
                background-color: #999;
                cursor: not-allowed;
            }

            button:hover:enabled {
                background-color: #45a049;
            }
    </style>
</head>
<body>

    <h1>Gerar PIX Dinâmico</h1>

    <div class="input-container">
        <input type="number" id="valorInput" step="0.01" value="150.45" min="0" placeholder="Valor do PIX" />
        <button id="gerarBtn" onclick="gerarPix()">Gerar QR Code</button>
    </div>

    <div id="erroMensagem"></div>
    <div id="valorDisplay"></div>
    <div id="qrcode"></div>

    <script>
        const valorInput = document.getElementById('valorInput');
        const erroDiv = document.getElementById('erroMensagem');
        const gerarBtn = document.getElementById('gerarBtn');

        // Validação em tempo real
        valorInput.addEventListener('input', () => {
            const valor = parseFloat(valorInput.value);

            if (isNaN(valor) || valor <= 0) {
                erroDiv.innerText = "Digite um valor válido.";
                gerarBtn.disabled = true;
            } else if (valor < 4.50) {
                erroDiv.innerText = "O valor mínimo permitido para PIX é R$ 4,50.";
                gerarBtn.disabled = true;
            } else {
                erroDiv.innerText = "";
                gerarBtn.disabled = false;
            }
        });

        async function gerarPix() {
            const valor = parseFloat(valorInput.value);

            if (erroDiv.innerText !== "") return;

            try {
                const response = await fetch('https://localhost:7061/Pix/gerar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(valor)
                });

                if (!response.ok) {
                    const erro = await response.json();
                    erroDiv.innerText = "Erro: " + (erro.message || "Não foi possível gerar o PIX.");
                    return;
                }

                const data = await response.json();

                document.getElementById('valorDisplay').innerText = `Valor: R$ ${data.value.toFixed(2)}`;
                document.getElementById("qrcode").innerHTML = "";

                new QRCode(document.getElementById("qrcode"), {
                    text: data.qrCode,
                    width: 250,
                    height: 250,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

            } catch (err) {
                console.error(err);
                erroDiv.innerText = "Ocorreu um erro ao gerar o PIX.";
            }
        }

        // Inicialmente verifica se o botão deve estar desabilitado
        valorInput.dispatchEvent(new Event('input'));
    </script>

</body>
</html>
